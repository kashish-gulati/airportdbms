<!DOCTYPE html>
<html>
  <head>
    <title>Employee Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Employee Details</h1>
          </div>
          <div class="panel-body">
            <form>
               <div class="form-group">
                <label for="ssn">SSN</label>
                <input
                  type="number"
                  class="form-control"
                  id="ssn"
                  name="ssn"
                />
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
               <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="middleName"
                  name="middleName"
                />
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
               <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
                <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="phone"
                />
                <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  name="age"
                />
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="jobtype">Jobtype</label>
                <input
                  type="text"
                  class="form-control"
                  id="jobtype"
                  name="jobtype"
                />
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="salary"
                  name="salary"
                />
              </div>
              <div class="form-group">
                <label for="airportname">AP_Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="airportname"
                  name="airportname"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
         
        </div>
      </div>
    </div>
    
  </body>
</html>
