<head>
    <title>Ticket Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Ticket Details</h1>
          </div>
          <div class="panel-body">
            <form>
               <div class="form-group">
                <label for="source">Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="source"
                  name="source"
                />
               </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input
                  type="text"
                  class="form-control"
                  id="destination"
                  name="destination"
                />
              </div>
               <div class="form-group">
                <label for="dateoftravel">Date of Travel</label>
                <input
                  type="text"
                  class="form-control"
                  id="dateoftravel"
                  name="dateoftravel"
                />
              </div>
               <div class="form-group">
                <label for="seatnumber">Seat Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="seatnumber"
                  name="seatnumber"
                />
              </div>
               <div class="form-group">
                <label for="class">Class</label>
                <input
                  type="text"
                  class="form-control"
                  id="class"
                  name="class"
                />
              </div>
                <div class="form-group">
                <label for="pid">PID</label>
                <input
                  type="number"
                  class="form-control"
                  id="pid"
                  name="pid"
                />
               </div>
              <div class="form-group">
                <label for="flightcode">Flight code</label>
                <input
                  type="text"
                  class="form-control"
                  id="flightcode"
                  name="flightcode"
                />
              </div>
                             <input type="submit" class="btn btn-primary" />
            </form>
          </div>
         
        </div>
      </div>
    </div>
    
  </body>
</html>
