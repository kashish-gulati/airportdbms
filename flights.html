<head>
    <title>Flight Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Flight Details</h1>
          </div>
          <div class="panel-body">
            <form>  
              <div class="form-group">
                <label for="flightcode">Flight code</label>
                <input
                  type="text"
                  class="form-control"
                  id="flightcode"
                  name="flightcode"
                />
              </div>
               <div class="form-group">
                <label for="source">Source</label>
                <input
                  type="text"
                  class="form-control"
                  id="source"
                  name="source"
                />
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input
                  type="text"
                  class="form-control"
                  id="destination"
                  name="destination"
                />
              </div>
               <div class="form-group">
                <label for="departure">Departure</label>
                <input
                  type="text"
                  class="form-control"
                  id="departure"
                  name="departure"
                />
              </div>
               <div class="form-group">
                <label for="arrival">Arrival</label>
                <input
                  type="text"
                  class="form-control"
                  id="arrival"
                  name="arrival"
                />
              </div>
               <div class="form-group">
                <label for="status">Status</label>
                <input
                  type="text"
                  class="form-control"
                  id="status"
                  name="status"
                />
              </div>
               <div class="form-group">
                <label for="duration">Duration</label>
                <input
                  type="text"
                  class="form-control"
                  id="duration"
                  name="duration"
                />
              </div>
              
               <div class="form-group">
                <label for="flighttype">Flight Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="flighttype"
                  name="flighttype"
                />
              </div>
              
               <div class="form-group">
                <label for="airlines">Airlines</label>
                <input
                  type="text"
                  class="form-control"
                  id="airlines"
                  name="airlines"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
         
        </div>
      </div>
    </div>
    
  </body>
</html>
